<ion-content padding class="page">
    <div class="logo" padding>
    <img src="./assets/imgs/app-logo.png"/>
    </div>
 <div class="register-form" padding>
    <div class="form-container" >
      <form>
    	<ion-list>
        <p class="error-text"  [hidden]="validForm">Please fill out the details</p>
    		<ion-item >
    		    <ion-icon name="mail" class="form-icon"  item-start></ion-icon>
    			<ion-label  floating>Email</ion-label>
    				<ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  			</ion-item>
         
          <ion-item>
            <ion-icon name="person" class="form-icon" item-start ></ion-icon>
          <ion-label  floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

  			<ion-item padding>
  			    <ion-icon name="lock" class="form-icon" item-start ></ion-icon>
    			<ion-label   floating>Password</ion-label>
    				<ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
  			</ion-item>
            
            
            
    	   		<button  ion-button color="secondary"  full (click)="registerUser()" >Register</button>
    	   
         </ion-list>
         </form> 
    	<p class="login-Help-text" >Already have an account?

    	<a class="login-link" (click)="login()">Login</a>
    	</p>
  		  	
   </div>
 	
 </div>
</ion-content>
