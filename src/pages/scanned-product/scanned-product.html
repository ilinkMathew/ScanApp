<ion-header>

  <ion-navbar>
    <ion-title>Scanned Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
<div class="container">
	<h1 class="product-title">{{title}}</h1>
 <img [src]="image" class="product-image"/>
 <div class="product-detail">
 	<span class="price">{{"Rs."+ price}}</span>
 	<div class="product-review">
 	<div class="rating-bar">
 		<p class="rating-value">{{ratings}}</p>
 		 <ion-icon class="star-icon" color="icon-color"name="star-outline"></ion-icon>
 	</div>
 	<span class="review">({{reviews}})</span>
 	</div>
 </div>
 <div class="product-description">
 	<p>
 		{{description}}
 	</p>
 </div>
</div>
</ion-content>

<ion-footer>
	   
<button ion-button full color="secondary" (click)="addToCart()" >Add to Cart</button>

</ion-footer>
