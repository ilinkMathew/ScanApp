<ion-header>

  <ion-navbar>
    <ion-title>My Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
   <ul class="cart-list">
   	  <ng-container *ngFor="let product of cartInfo">
   	  	<li>
           <div class="cart-item">
             <div class="product-image">
                 <img [src]="product['productImage']">
             </div>
             <div class="product-info">
              <h1 class="title">{{product['productTitle']}}</h1>
              <p class="price">{{"Rs."+product['productPrice']}}</p>
             </div>
           </div> 
        </li>
      </ng-container>
   </ul>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-buttons >
   <button ion-button color="secondary" (click)="clearCart()">Clear Cart</button>
  </ion-buttons>
    
    <ion-buttons end>
          <button ion-button color="secondary" (click)="checkOut()" >Check out</button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-footer>
